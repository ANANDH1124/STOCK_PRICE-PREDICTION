<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Stock Prediction</title>
    <style>
        .pad {
            padding: 0rem 1rem;
        }
    </style>
</head>
<body>
<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2"
                 class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                <path
                    d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Stock Predictor</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white pad" href="#">Home</a>
            <a class="mr-5 hover:text-white pad"
               href="https://investor.apple.com/stock-price/default.aspx">About</a>
        </nav>
    </div>
</header>

<form class="form-horizontal" action="/predict/" method="post">
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Stock Prediction</h1>
            </div>
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
                <div class="relative sm:mb-0 flex-grow w-full">
                    <label for="stock" class="leading-7 text-sm text-gray-400">Enter Stock Price</label>
                    <input type="text" id="stock" name="stock" placeholder="Stock"
                           class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative sm:mb-0 flex-grow w-full">
                    <label for="date" class="leading-7 text-sm text-gray-400">Enter Date (YYYY-MM-DD)</label>
                    <input type="text" id="date" name="date" placeholder="Date"
                           class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div>
                    <button type="submit"
                            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict
                    </button>
                </div>
            </div>
        </div>
    </section>
</form>

<div class="text-center text-white mt-4" id="result">
    <!-- Result will be displayed here -->
</div>

<script>
    // JavaScript code for displaying the prediction result
    const resultDiv = document.getElementById('result');
    const params = new URLSearchParams(window.location.search);
    if (params.has('prediction')) {
        const prediction = params.get('prediction');
        resultDiv.innerHTML = `Predicted stock price: $${prediction}`;
    }
</script>
</body>
</html>
